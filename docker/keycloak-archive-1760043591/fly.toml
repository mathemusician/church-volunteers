# fly.toml app configuration file generated for church-volunteers-keycloak on 2025-10-09T13:58:25-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'church-volunteers-keycloak'
primary_region = 'iad'

[env]
  KC_DB = 'postgres'
  KC_DB_URL = 'jdbc:postgresql://ep-aged-night-ad5w89da-pooler.c-2.us-east-1.aws.neon.tech/keycloak?sslmode=disable'
  KC_DB_USERNAME = 'neondb_owner'
  KEYCLOAK_ADMIN = 'admin'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  size = 'shared-cpu-2x'
  memory = '1gb'
