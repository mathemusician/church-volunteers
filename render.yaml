# Render.com deployment configuration
# This allows easy deployment for testing

services:
  # PostgreSQL Database
  - type: pserv
    name: church-volunteers-db
    env: docker
    plan: free
    dockerfilePath: ./docker/postgres/Dockerfile.render
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: church_volunteers

  # Next.js Web Application
  - type: web
    name: church-volunteers-web
    env: docker
    dockerfilePath: ./apps/web/Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: church-volunteers-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: KEYCLOAK_CLIENT_ID
        value: web
      - key: KEYCLOAK_CLIENT_SECRET
        sync: false
      - key: KEYCLOAK_ISSUER
        sync: false
